<div class="p-6 bg-white rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4 text-gray-800 text-center">
      Update Stock for {{ product.name }}
    </h2>
    <form [formGroup]="stockForm" (ngSubmit)="onSave()" class="space-y-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>New Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
        <mat-error *ngIf="stockForm.get('quantity')?.hasError('required')">
          Quantity is required
        </mat-error>
        <mat-error *ngIf="stockForm.get('quantity')?.hasError('min')">
          Quantity must be 0 or higher
        </mat-error>
      </mat-form-field>
      <div class="flex justify-end gap-4">
        <button mat-button color="warn" type="button" (click)="onCancel()">
          Cancel
        </button>
        <button mat-raised-button color="primary" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
