<div class="p-4 bg-gray-100">
  <h2 class="text-2xl font-bold mb-4">Orders</h2>
  <div class="flex flex-wrap gap-4 mb-4">
    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Client</mat-label>
      <input matInput [(ngModel)]="filters.client" (input)="applyFilters()" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Status</mat-label>
      <mat-select
        [(ngModel)]="filters.status"
        (selectionChange)="applyFilters()"
      >
        <mat-option value="">All</mat-option>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="Completed">Completed</mat-option>
        <mat-option value="Canceled">Canceled</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Date</mat-label>
      <input
        matInput
        [(ngModel)]="filters.date"
        (input)="applyFilters()"
        type="date"
      />
    </mat-form-field>
  </div>
  <div class="mb-4">
    <button mat-raised-button color="primary" routerLink="/orders/create">
      Create Order
    </button>
  </div>
  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="filteredOrders"
      class="mat-elevation-z8 w-full"
    >
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let order">{{ order.client }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let order">{{ order.date | date }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let order">
          <button
            mat-icon-button
            color="primary"
            (click)="viewDetails(order.id)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="['client', 'date', 'status', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['client', 'date', 'status', 'actions']"
      ></tr>
    </table>
  </div>
</div>
