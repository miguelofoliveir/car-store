<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Product Catalog</h2>
    <div class="flex justify-end mb-4">
      <button mat-raised-button color="primary" (click)="onAdd()">Add Product</button>
    </div>
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="products" class="mat-elevation-z8 w-full min-w-max">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Name</th>
          <td mat-cell *matCellDef="let product" class="px-4 py-2">
            {{ product.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Brand</th>
          <td mat-cell *matCellDef="let product" class="px-4 py-2">
            {{ product.brand }}
          </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Price</th>
          <td mat-cell *matCellDef="let product" class="px-4 py-2">
            {{ product.price | currency }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Actions</th>
          <td mat-cell *matCellDef="let product" class="px-4 py-2">
            <button
              mat-icon-button
              color="accent"
              (click)="onEdit(product.id)"
              aria-label="Edit product"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDelete(product.id)"
              aria-label="Delete product"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'brand', 'price', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'brand', 'price', 'actions']"></tr>
      </table>
    </div>
  </div>
