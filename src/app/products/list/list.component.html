<app-loading [isLoading]="isLoading"></app-loading>

<div class="p-4 bg-gray-100">
  <h2 class="text-2xl font-bold mb-4">Product Catalog</h2>

  <div class="flex flex-wrap gap-4 mb-4">
    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Name</mat-label>
      <input
        matInput
        [(ngModel)]="filters.name"
        (input)="applyFilters()"
        aria-label="Filter by name"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Brand</mat-label>
      <input
        matInput
        [(ngModel)]="filters.brand"
        (input)="applyFilters()"
        aria-label="Filter by brand"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Category</mat-label>
      <mat-select
        [(ngModel)]="filters.category"
        (selectionChange)="applyFilters()"
        aria-label="Filter by category"
      >
        <mat-option *ngFor="let category of categories" [value]="category">{{
          category
        }}</mat-option>
        <mat-option value="">All Categories</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="flex justify-end mb-4">
    <button mat-raised-button color="primary" (click)="onAdd()" aria-label="Add a new product">
      Add Product
    </button>
  </div>
  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="filteredProducts"
      class="mat-elevation-z8 w-full min-w-max"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
          Name
        </th>
        <td mat-cell *matCellDef="let product" class="px-4 py-2">
          {{ product.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
          Brand
        </th>
        <td mat-cell *matCellDef="let product" class="px-4 py-2">
          {{ product.brand }}
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
          Price
        </th>
        <td mat-cell *matCellDef="let product" class="px-4 py-2">
          {{ product.price | currency }}
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
          Description
        </th>
        <td mat-cell *matCellDef="let product" class="px-4 py-2">
          {{ product.description }}
        </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
          Category
        </th>
        <td mat-cell *matCellDef="let product" class="px-4 py-2">
          {{ product.category }}
        </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
          Image
        </th>
        <td mat-cell *matCellDef="let product" class="px-4 py-2">
          <img
            *ngIf="product.image"
            [src]="product.image"
            alt="Image of {{ product.name }}"
            class="h-10 w-10 object-cover"
          />
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">
          Actions
        </th>
        <td mat-cell *matCellDef="let product" class="px-4 py-2">
          <button
            mat-icon-button
            color="primary"
            (click)="onViewDetails(product)"
            aria-label="View description"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="onEdit(product.id)"
            aria-label="Edit product"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="onDelete(product.id)"
            aria-label="Delete product"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
