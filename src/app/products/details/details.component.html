<section
  class="lg:p-6 p-2 bg-white rounded-lg shadow-lg max-w-lg h-full mx-auto"
  aria-labelledby="product-details-heading"
>
  <h2
    id="product-details-heading"
    class="text-2xl font-bold mb-6 text-gray-800 text-center"
  >
    Product Details
  </h2>

  <div *ngIf="product" class="space-y-6">
    <div class="flex items-center">
      <strong class="w-32 text-gray-600" aria-label="Product Name"
        >Name:</strong
      >
      <span class="text-gray-900 font-medium">{{ product.name }}</span>
    </div>
    <div class="flex items-center">
      <strong class="w-32 text-gray-600" aria-label="Brand">Brand:</strong>
      <span class="text-gray-900 font-medium">{{ product.brand }}</span>
    </div>
    <div class="flex items-center">
      <strong class="w-32 text-gray-600" aria-label="Price">Price:</strong>
      <span class="text-gray-900 font-medium">{{
        product.price | currency
      }}</span>
    </div>
    <div class="flex items-start">
      <strong class="w-32 text-gray-600" aria-label="Description"
        >Description:</strong
      >
      <p class="text-gray-900">{{ product.description }}</p>
    </div>
    <div class="flex items-center">
      <strong class="w-32 text-gray-600" aria-label="Category"
        >Category:</strong
      >
      <span class="text-gray-900 font-medium">{{ product.category }}</span>
    </div>
    <div class="flex items-start">
      <strong class="w-32 text-gray-600" aria-label="Image">Image:</strong>
      <div *ngIf="product.image" class="mt-2">
        <img
          [src]="product.image"
          alt="Image of {{ product.name }}"
          class="h-32 w-32 object-cover rounded-md border border-gray-300"
        />
      </div>
    </div>
  </div>
</section>
