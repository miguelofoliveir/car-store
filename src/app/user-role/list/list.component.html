<div class="p-4 bg-gray-100">
  <h2 class="text-2xl font-bold mb-4">User Roles</h2>

  <!-- Filters -->
  <div class="flex gap-4 mb-4">
    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="filters.role" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Seller">Seller</mat-option>
        <mat-option value="Client">Client</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Add User Button -->
  <div class="mb-4">
    <button mat-raised-button color="primary" (click)="addUser()">
      Add User
    </button>
  </div>

  <!-- Users Table -->
  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="filteredUsers"
      class="mat-elevation-z8 w-full"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['name', 'email', 'role', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['name', 'email', 'role', 'actions']"
      ></tr>
    </table>
  </div>
</div>
