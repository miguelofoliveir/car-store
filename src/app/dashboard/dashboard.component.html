<div class="dashboard-container flex w-full gap-6">
  <div class="statistics flex w-full gap-4">
    <mat-card class="stat-card text-center font-semibold text-lg p-4">
      Produtos: {{ totalProducts }}
    </mat-card>
    <mat-card class="stat-card text-center font-semibold text-lg p-4">
      Pedidos: {{ totalOrders }}
    </mat-card>
    <mat-card class="stat-card text-center font-semibold text-lg p-4">
      Clientes: {{ totalClients }}
    </mat-card>
  </div>
  <div class="charts w-full flex gap-6">
    <div class="w-1/3">
      <mat-card class="chart-card p-4">
        <h3 class="text-lg font-semibold mb-4">Status de Pedidos</h3>
        <ngx-charts-bar-vertical
          [results]="orderStatusData"
          [scheme]="'vivid'"
        ></ngx-charts-bar-vertical>
      </mat-card>
    </div>
    <div class="w-1/3">
      <mat-card class="chart-card p-4">
        <h3 class="text-lg font-semibold mb-4">Estoque Baixo</h3>
        <ngx-charts-bar-horizontal
          [results]="lowStockData"
          [scheme]="'air'"
        ></ngx-charts-bar-horizontal>
      </mat-card>
    </div>
  </div>
  <div class="quick-links flex flex-wrap gap-4 justify-center">
    <button
      mat-raised-button
      color="primary"
      routerLink="/products"
      class="px-6 py-3 text-white font-semibold"
    >
      Produtos
    </button>
    <button
      mat-raised-button
      color="accent"
      routerLink="/orders"
      class="px-6 py-3 text-white font-semibold"
    >
      Pedidos
    </button>
    <button
      mat-raised-button
      color="warn"
      routerLink="/clients"
      class="px-6 py-3 text-white font-semibold"
    >
      Clientes
    </button>
  </div>
</div>
