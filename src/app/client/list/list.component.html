
<app-loading [isLoading]="isLoading"></app-loading>
<div class="p-4 bg-gray-100">
  <h2 class="text-2xl font-bold mb-4">Clients</h2>
  <div class="flex gap-4 mb-4">
    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="filters.name" (input)="applyFilters()" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-1/4">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="filters.email" (input)="applyFilters()" />
    </mat-form-field>
  </div>
  <div class="mb-4">
    <button mat-raised-button color="primary" routerLink="/client/create">
      Add Client
    </button>
  </div>
  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="filteredClients"
      class="mat-elevation-z8 w-full"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let client">{{ client.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let client">{{ client.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let client">
          <button
            mat-icon-button
            color="primary"
            (click)="editClient(client.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteClient(client.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['name', 'email', 'actions']"
      ></tr>
    </table>
  </div>
</div>
